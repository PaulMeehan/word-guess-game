<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Merienda" rel="stylesheet">

    <title>Word Guess Game</title>

</head>

<body>

    <!-- Container for entire page -->
    <div class="container">

        <header>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="main-title">Hangman!</h1>
                    <h2 id="subtitle">Just Desserts</h2>
                </div>
            </div>
        </header>

        <main class="main-class">
            <div class="row">

                <!-- Images -->
                <div class="col-md-4">
                    <img id="sideImage">
                </div>
                
                <div class="col-md-8">

                    <!-- Separate container for Game board -->
                    <div class="container withBoarder">
                        <div class="col-md-12">
                            <p id="banner"></p>
                        </div>
                        <div class="col-md-12 gameBoard">
                            Wins: <span id="wins"></span>
                        </div>
                        <div class="col-md-12 gameBoard">
                            Losses: <span id="losses"></span>
                        </div>
                        <div class="col-md-12 maskFormat">
                            Current puzzle:&nbsp;&nbsp;&nbsp;<span id="mask"></span>
                        </div>
                        <div class="col-md-12 gameBoard">
                            Number of remaining guesses: <span id="remaining"></span>
                        </div>
                        <div class="col-md-12 gameBoard">
                            Letters already guessed: <span id="guessed"></span>
                        </div>
                        <div class="col-md-12" id="new-word-btn">
                            <button type="button" onclick="game.newRound()">Start A New Round</button>
                        </div>

                    </div>

                </div>

            </div>
        </main>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- link to my javascript code -->
    <script src="assets/javascript/game.js"></script>
        
</body>

</html>
